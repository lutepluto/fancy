<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fancy Checkbox</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="../dist/css/fancy.css" rel="stylesheet">
  </head>
  <body>

    <header class="bar header fixed-top transparent">
      <h1 class="title">Checkbox</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content has-header">
      
      <div class="padding">
        
        <label class="checkbox">
          <input type="checkbox" >
        </label>

        <label class="checkbox primary">
          <input type="checkbox" >
        </label>

        <label class="checkbox success">
          <input type="checkbox" >
        </label>

        <label class="checkbox warning">
          <input type="checkbox" >
        </label>

        <label class="checkbox danger">
          <input type="checkbox" >
        </label>

      </div>

    </div>

  </body>
</html>
