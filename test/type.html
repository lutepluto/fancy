<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fancy Typograph</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="../dist/css/fancy.css" rel="stylesheet">
  </head>
  <body>

    <header class="bar header fixed-top transparent">
      <a href="#" class="left"><i class="icon icon-chevron-left"></i>上一页</a>
      <h1 class="title">标题</h1>
      <a href="#" class="right">关于<i class="icon icon-chevron-right"></i></a>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content has-header">
      
      <p class="text-default">一支红杏出墙来</p>
      <p class="text-success">一支红杏出墙来</p>
      <p class="text-primary">一支红杏出墙来</p>
      <p class="text-warning">一支红杏出墙来</p>
      <p class="text-danger">一支红杏出墙来</p>

    </div>

    </div>

  </body>
</html>
