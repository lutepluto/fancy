<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gear Selector</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="../dist/css/fancy.css" rel="stylesheet">
  </head>
  <body>

    <header class="bar header fixed-top transparent">
      <h1 class="title">Gear Selector</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content has-header">

      <form class="fancy-form">
        <div class="field-row" data-toggle="gearselector" data-target="#gear" >
          <label class="label-wide">所在地</label>
          <input type="text" id="location-text" class="form-control" readonly placeholder="选择所在地">
        </div>
      </form>
      
    </div>

    <div id="gear" class="selector fade">
      <div class="selector-header">
        <a href="#" class="selector-down" data-dismiss="gearselector"></a>
        <label class="sheet-title">地区</label>
        <a href="javascript: void(0)"  class="pull-right" data-confirm="gearselector">确认</a>
      </div>
      <div class="selector-body">
        <ul class="selector-group gear triple main active" data-valueback="#province">
          <li><a href="javascript: void(0)" class="selector-item" data-value="北京市" data-submenu="#beijing">北京市</a></li>
          <li><a href="javascript: void(0)" class="selector-item" data-value="上海市" data-submenu="#shanghai">上海市</a></li>
          <li class="active"><a href="javascript: void(0)" class="selector-item" data-value="浙江省" data-submenu="#zhejiang">浙江省</a></li>
        </ul>
        <ul id="beijing" class="selector-group gear triple sub" data-valueback="#city">
          <li><a href="javascript: void(0)" class="selector-item" data-value="东城区">东城区</a></li>
          <li><a href="javascript: void(0)" class="selector-item" data-value="西城区">西城区</a></li>
          <li><a href="javascript: void(0)" class="selector-item" data-value="海淀区">海淀区</a></li>
          <li><a href="javascript: void(0)" class="selector-item" data-value="朝阳区">朝阳区</a></li>
          <li><a href="javascript: void(0)" class="selector-item" data-value="石景山区">石景山区</a></li>
        </ul>
        <ul id="shanghai" class="selector-group gear triple sub" data-valueback="#city">
          <li><a href="javascript: void(0)" class="selector-item"  data-value="黄浦区">黄埔区</a></li>
          <li><a href="javascript: void(0)" class="selector-item"  data-value="卢湾区">卢湾区</a></li>
          <li><a href="javascript: void(0)" class="selector-item"  data-value="徐汇区">徐汇区</a></li>
          <li><a href="javascript: void(0)" class="selector-item"  data-value="长宁区">长宁区</a></li>
          <li><a href="javascript: void(0)" class="selector-item"  data-value="静安区">静安区</a></li>
          <li><a href="javascript: void(0)" class="selector-item"  data-value="普陀区">普陀区</a></li>
        </ul>
        <ul id="zhejiang" class="selector-group gear triple sub active" data-valueback="#city">
          <li class="active"><a href="javascript: void(0)" class="selector-item" data-value="杭州市" data-submenu="#hangzhou">杭州市</a></li>
          <li><a href="javascript: void(0)" class="selector-item" data-value="宁波市" data-submenu="#ningbo">宁波市</a></li>
        </ul>
        <ul id="hangzhou" class="selector-group gear triple tertiary active" data-valueback="#county">
          <li class="active"><a href="javascript: void(0)" class="selector-item"  data-value="上城区">上城区</a></li>
          <li><a href="javascript: void(0)" class="selector-item" data-value="下城区">下城区</a></li>
          <li><a href="javascript: void(0)" class="selector-item" data-value="江干区">江干区</a></li>
          <li><a href="javascript: void(0)" class="selector-item" data-value="西湖区">西湖区</a></li>
          <li><a href="javascript: void(0)" class="selector-item" data-value="滨江区">滨江区</a></li>
          <li><a href="javascript: void(0)" class="selector-item" data-value="萧山区">萧山区</a></li>
          <li><a href="javascript: void(0)" class="selector-item" data-value="余杭区">余杭区</a></li>
          <li><a href="javascript: void(0)" class="selector-item" data-value="下沙区">下沙区</a></li>
        </ul>
        <ul id="ningbo" class="selector-group gear triple tertiary" data-valueback="#county">
          <li><a href="javascript: void(0)" class="selector-item" data-value="海曙区">海曙区</a></li>
          <li><a href="javascript: void(0)" class="selector-item" data-value="江东区">江东区</a></li>
          <li><a href="javascript: void(0)" class="selector-item" data-value="江北区">江北区</a></li>
          <li><a href="javascript: void(0)" class="selector-item" data-value="北仑区">北仑区</a></li>
        </ul>
      </div>
    </div>


    <script src="../dist/js/vendor/zepto.js"></script>
    <script src="../dist/js/fancy.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $('#gear').on('fancy:gearselector:confirm', function(e) {
          console.log(e)
          for(index in e.values) {
            console.log(e.values[index])
          }
        })
      })
    </script>

  </body>
</html>
