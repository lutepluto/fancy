<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fancy Form</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="../dist/css/fancy.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../stylesheets/fancy.css"> -->

  </head>
  <body>

    <header class="bar header fixed-top wol-header">
      <a href="#" class="left"><i class="icon icon-small icon-chevron-left"></i></a>
      <div class="bar-input-wrapper">
        <input type="search" placeholder="土豆和蔬菜">
        <a href="#" class="bar-input-link">取消</a>
      </div>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content has-header">
    </div>

  </body>
</html>
