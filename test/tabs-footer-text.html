<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fancy Tabs</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="../dist/css/fancy.css" rel="stylesheet">
  </head>
  <body>

    <header class="bar header fixed-top transparent">
      <a href="#" class="left"><i class="icon icon-chevron-left"></i>主页</a>
      <h1 class="title">Tab</h1>
      <a href="#" class="right">关于<i class="icon icon-chevron-right"></i></a>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content has-header has-footer">
      
      <div class="padding">
        <ul class="tabs">
          <li><a class="tab-item" href="#tab1" data-toggle="tab">Item one</a></li>
          <li class="active"><a class="tab-item" href="#tab2" data-toggle="tab">Item two</a></li>
          <li><a class="tab-item" href="#tab3" data-toggle="tab">Item three</a></li>
        </ul>

        <div class="tab-content">
          <div id="tab1" class="tab-pane fade">tab1</div>
          <div id="tab2" class="tab-pane fade in active">tab2</div>
          <div id="tab3" class="tab-pane fade">tab3</div>
        </div>
      </div>

      <div class="padding">
        <ul class="tabs justified">
          <li><a class="tab-item" href="#tab1">Item one</a></li>
          <li class="active"><a class="tab-item" href="#tab2">Item two</a></li>
          <li><a class="tab-item" href="#tab3">Item three</a></li>
        </ul>
      </div>

      <div class="padding">
        <ul class="tabs justified no-divider">
          <li><a class="tab-item" href="#tab1">Item one</a></li>
          <li class="active"><a class="tab-item" href="#tab2">Item two</a></li>
          <li><a class="tab-item" href="#tab3">Item three</a></li>
        </ul>
      </div>

    </div>

    <div class="bar footer fixed-bottom">
      <ul class="tabs no-divider justified">
        <li class="active"><a class="tab-item" href="#">美食</a></li>
        <li><a class="tab-item" href="#">宴会</a></li>
        <li><a class="tab-item" href="#">会务</a></li>
        <li><a class="tab-item" href="#">我</a></li>
      </ul>
    </div>

    <script src="../dist/js/vendor/zepto.js"></script>
    <script src="../dist/js/fancy.js"></script>

  </body>
</html>
