<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tab</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="../dist/css/fancy.css" rel="stylesheet">
  </head>
  <body>

    <header class="bar header fixed-top transparent">
      <h1 class="title">Tab</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content has-header">

      <ul>
        <li><a href="#tab1" data-toggle="tab">tab1</a></li>
        <li><a href="#tab2" data-toggle="tab">tab2</a></li>
        <li><a href="#tab3" data-toggle="tab">tab3</a></li>
      </ul>

      <div class="tab-content">
        <div id="tab1" class="tab-pane fade">content1</div>
        <div id="tab2" class="tab-pane fade">content2</div>
        <div id="tab3" class="tab-pane fade">content3</div>
      </div>

    </div>

    <script src="../dist/js/vendor/zepto.js"></script>
    <script src="../dist/js/fancy.js"></script>

    <script type="text/javascript">
      
      $(function() {

      })

    </script>

  </body>
</html>
