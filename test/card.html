<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fancy Card</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="../dist/css/fancy.css" rel="stylesheet">
  </head>
  <body>

    <header class="bar header fixed-top transparent">
      <a href="#" class="left"><i class="icon icon-chevron-left"></i>上一页</a>
      <h1 class="title">标题</h1>
      <a href="#" class="right">关于<i class="icon icon-chevron-right"></i></a>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content has-header">

      <div class="card card-success">
        <div class="card-head">颐宁苑6号1105（4个月房租）</div>
        <div class="card-item">This is item 1This is item 1This is item 1This is item 1This is item 1This is item 1This is item 1This is item 1This is item 1This is item 1</div>
        <div class="card-item">This is item 2</div>
        <div class="card-item">This is item 3</div>
      </div>

    </div>

  </body>
</html>
