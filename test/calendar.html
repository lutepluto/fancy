<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calendar</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="../dist/css/fancy.css" rel="stylesheet">
  </head>
  <body>

    <header class="bar header fixed-top transparent">
      <h1 class="title">Calendar</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content has-header">

      <button>click me!</button>

      <div class="padding">
        <input type="text" data-toggle="calendara" data-start-date="2015-06-30" >
      </div>

    </div>

    <script src="../dist/js/vendor/zepto.js"></script>
    <script src="../dist/js/fancy.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $('button').on('tap.click.me', function() {
          alert('You have clicked the button.')
        })

        $('input').on('tap', function() {
          var $input = $(this)
          var options = $input.data('fancy.calendar') ?
            'open' :
            $.extend($input.data(), {
              startDate: new Date(),
              endDate: '2015-08-10',
              datesDisabled: ['2015-07-26', '2015-07-10', '2015-07-11']
            })
          $input.calendar(options)
        })
      })
    </script>

  </body>
</html>
