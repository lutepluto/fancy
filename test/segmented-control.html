<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fancy Segmented Control</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="../dist/css/fancy.css" rel="stylesheet">
  </head>
  <body>

    <header class="bar header fixed-top transparent">
      <h1 class="title">Segmented Control</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content has-header">

      <div class="segmented-control" style="margin: 10px 20px;">
        <a href="#" class="control-item active" data-toggle="segmented" data-target="#content1">One</a>
        <a href="#" class="control-item" data-toggle="segmented" data-target="#content2">Two</a>
        <a href="#" class="control-item" data-toggle="segmented" data-target="#content3">Three</a>
      </div>

      <div class="padding segmented-content">
        <div id="content1" class="content-item active">Content One</div>
        <div id="content2" class="content-item">Content Two</div>
        <div id="content3" class="content-item">Content Three</div>
      </div>

      <div class="segmented-control primary" style="margin: 10px 20px;">
        <a href="#primary-content1" class="control-item active" data-toggle="segmented">One</a>
        <a href="#primary-content2" class="control-item" data-toggle="segmented">Two</a>
        <a href="#primary-content3" class="control-item" data-toggle="segmented">Three</a>
      </div>

      <div class="padding segmented-content">
        <div id="primary-content1" class="content-item active">Content One</div>
        <div id="primary-content2" class="content-item">Content Two</div>
        <div id="primary-content3" class="content-item">Content Three</div>
      </div>

      <div class="segmented-control success" style="margin: 10px 20px;">
        <a href="#success-content1" class="control-item active" data-toggle="segmented">One</a>
        <a href="#success-content2" class="control-item" data-toggle="segmented">Two</a>
        <a href="#success-content3" class="control-item" data-toggle="segmented">Three</a>
      </div>

      <div class="padding segmented-content">
        <div id="success-content1" class="content-item active">Content One</div>
        <div id="success-content2" class="content-item">Content Two</div>
        <div id="success-content3" class="content-item">Content Three</div>
      </div>

      <div class="segmented-control warning" style="margin: 10px 20px;">
        <a href="#" class="control-item active" data-toggle="segmented" data-target="#content2">One</a>
        <a href="#" class="control-item" data-toggle="segmented" data-target="#content2">Two</a>
        <a href="#" class="control-item" data-toggle="segmented" data-target="#content3">Three</a>
      </div>

      <div class="segmented-control danger" style="margin: 10px 20px;">
        <a href="#" class="control-item active" data-toggle="segmented" data-target="#content2">One</a>
        <a href="#" class="control-item" data-toggle="segmented" data-target="#content2">Two</a>
        <a href="#" class="control-item" data-toggle="segmented" data-target="#content3">Three</a>
      </div>

    </div>

    <script src="../dist/js/vendor/zepto.js"></script>
    <script src="../dist/js/fancy.js"></script>

  </body>
</html>
