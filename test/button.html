<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fancy Button</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="../dist/css/fancy.css" rel="stylesheet">
  </head>
  <body>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content padding">
      <button class="button">注册</button>
      <button class="button button-primary button-outline">注册</button>
      <button class="button button-success button-outline">注册</button>
      <button class="button button-warning button-outline">注册</button>
      <button class="button button-danger button-outline">注册</button>
      <button class="button button-small button-primary button-outline">注册</button>
      <button class="button button-small button-success button-outline">注册</button>
      <button class="button button-small button-warning button-outline">注册</button>
      <button class="button button-small button-danger button-outline">注册</button>
      <button class="button button-block">确定</button>
      <button class="button button-block active">确定</button>
      <button class="button button-block button-primary">确定</button>
      <button class="button button-small button-block button-primary">确定</button>
      <button class="button button-block button-primary active">确定</button>
      <button class="button button-block button-success">确定</button>
      <button class="button button-block button-success active">确定</button>
      <button class="button button-block button-warning">确定</button>
      <button class="button button-block button-warning active">确定</button>
      <button class="button button-block button-danger">确定</button>
      <button class="button button-block button-danger active">确定</button>
    </div>

    <button class="button button-full button-success">确定</button>
    <button class="button button-full button-success disabled">确定</button>


  </body>
</html>
