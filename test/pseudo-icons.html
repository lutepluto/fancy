<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pseudo Icons</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="../dist/css/fancy.css" rel="stylesheet">
  </head>
  <body>

    <header class="bar header fixed-top transparent">
      <a href="#" class="left"><i class="icon icon-chevron-left"></i>主页</a>
      <h1 class="title">Pseudo Icons</h1>
      <a href="#" class="right">菜单<i class="icon icon-chevron-right"></i></a>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content has-header">
      <div class="list">
        <a href="#" class="item chevron-right">123</a>
      </div>

      <div class="padding">
        <i class="icon icon-chevron-up"></i>
        <i class="icon icon-chevron-down"></i>
        <i class="icon icon-chevron-right"></i>
        <i class="icon icon-chevron-down"></i>
        <i class="icon icon-chevron-left"></i>
      </div>
    </div>

    <script src="../dist/js/vendor/zepto.js"></script>
    <script src="../dist/js/fancy.js"></script>

  </body>
</html>
