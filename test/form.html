<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fancy Form</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="../dist/css/fancy.css" rel="stylesheet">
  </head>
  <body>

    <header class="bar header fixed-top transparent">
      <a href="#" class="left"><i class="icon icon-chevron-left"></i>主页</a>
      <h1 class="title">付房租</h1>
      <a href="#" class="right">关于<i class="icon icon-chevron-right"></i></a>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content has-header has-footer">

      <button class="button button-clear">123</button>
      <button class="button button-primary button-clear"><i class="icon icon-load"></i>&nbsp;123</button>
      <button class="button button-success button-clear">123</button>
      <button class="button button-warning button-clear">123</button>
      <button class="button button-danger button-clear">123</button>
      <button class="button"><i class="icon icon-load"></i></button>

      <form class="fancy-form">
        <div class="field-row">
          <label class="label">填姓名</label>
          <input type="text" class="form-control" placeholder="请填写您的姓名">
        </div>
        <div class="field-row field-row-divider">
          <label class="label">填写昵称</label>
          <input type="text" class="form-control" placeholder="请填写您的姓名">
        </div>
        <fieldset>
          <legend>上传照片</legend>
          <div class="field-row">
            <label>密码</label>
            <input type="password" class="form-control" placeholder="请填写您的密码">
          </div>
          <div class="field-row">
            <label class="label">身份证正面照</label>
            <div class="form-control"></div>
          </div>
          <div class="field-row">
            <i class="icon icon-load"></i>
            <input type="text" class="form-control has-wide-suffix" placeholder="Loading placeholder here">
            <button class="button button-small button-warning button-outline suffix">获取验证码</button>
          </div>
        </fieldset>
        <div class="field-row">
          <i class="icon icon-load"></i>
          <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </div>
        <div class="field-row">
          <label class="label">填姓名</label>
          <input type="text" class="form-control" placeholder="请填写您的姓名">
        </div>
        <div class="field-row field-row-divider">
          <label class="label">填写昵称</label>
          <input type="text" class="form-control" placeholder="请填写您的姓名">
        </div>
        <fieldset>
          <legend>上传照片</legend>
          <div class="field-row">
            <label>密码</label>
            <input type="password" class="form-control" placeholder="请填写您的密码">
          </div>
          <div class="field-row">
            <label class="label">身份证正面照</label>
            <div class="form-control"></div>
          </div>
          <div class="field-row align-top">
            <label>详细地址</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>
          <div class="field-row">
            <i class="icon icon-load"></i>
            <input type="text" class="form-control has-wide-suffix" placeholder="Loading placeholder here">
            <button class="button button-small button-warning button-outline suffix">获取验证码</button>
          </div>
        </fieldset>
        <div class="padding">
          <button type="button" class="button button-primary button-block">填好了</button>
        </div>
      </form>

      <div class="padding">
        <div class="input-group">
          <input type="text" >
          <span class="input-group-addon">发送验证码</span>
        </div>
        <div class="input-group">
          <span class="input-group-addon">发送验证码</span>
          <input type="text" >
        </div>
      </div>

    </div>

    <footer class="bar footer fixed-bottom">
      
    </footer>

  </body>
</html>
