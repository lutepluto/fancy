<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fancy Form</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="../dist/css/fancy.css" rel="stylesheet">
  </head>
  <body>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">

      <form class="padding">
        <input type="text" placeholder="用户名" >
        <input type="search" >
        <input type="date">
        <textarea rows="5"></textarea>
        <input type="submit" value="提交" class="button button-success button-block">
      </form>

      <form class="form-group">
        <input type="text" class="form-control" placeholder="用户名">
        <input type="password" class="form-control" placeholder="密码">
        <div class="padding">
          <input type="submit" class="button button-success button-block" value="提交">
        </div>
      </form>

      <form class="form-group">
        <div class="input-group">
          <label class="label-wide">填姓名</label>
          <input type="text" class="form-control" placeholder="请填写您的姓名">
        </div>
        <div class="input-group">
          <label class="label-wide">填写昵称</label>
          <input type="text" class="form-control" placeholder="请填写您的姓名">
        </div>
        <div class="input-group">
          <label>密码</label>
          <input type="password" class="form-control" placeholder="请填写您的密码">
        </div>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="请填写购买金额">
          <label>元</label>
        </div>
        <div class="padding">
          <button type="button" class="button button-primary button-block">填好了</button>
        </div>
      </form>

    </div>

  </body>
</html>
