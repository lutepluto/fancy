<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fancy Icon</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="../dist/css/fancy.css" rel="stylesheet">
  </head>
  <body>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">

      <form class="form-group" style="margin-top: 20px;">
        <div class="input-group">
          <i class="icon icon-load"></i>
          <input type="text" class="form-control" placeholder="用户名">
        </div>
        <div class="input-group">
          <i class="icon icon-large icon-clip"></i>
          <input type="text" class="form-control" placeholder="搜索用户">
        </div>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="搜索用户">
          <i class="icon icon-large icon-load"></i>
        </div>

        <div class="input-group">
          <input type="text" class="form-control" placeholder="设置昵称">
          <label>昵称</label>
        </div>
        <div class="input-group">
          <label>昵称</label>
          <input type="text" class="form-control" placeholder="设置昵称">
        </div>
        <div class="input-group">
          <label class="label-wide">昵称昵称</label>
          <input type="text" class="form-control" placeholder="设置昵称">
        </div>
      </form>

    </div>

  </body>
</html>
