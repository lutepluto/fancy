<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fancy Components</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="../dist/css/fancy.css" rel="stylesheet">
  </head>
  <body>

    <header class="bar header fixed-top transparent">
      <h1 class="title">组件</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content has-header">
      <ul class="fancy-progress">
        <li class="fancy-progress-step done">
          <p class="content">上传</p>
          <div class="bar"></div>
          <div class="node"></div>
        </li>
        <li class="fancy-progress-step doing">
          <p class="content">审核</p>
          <div class="bar"></div>
          <div class="node"></div>
        </li>
        <li class="fancy-progress-step">
          <p class="content">通过</p>
          <div class="node"></div>
        </li>
      </ul>

      <div class="fancy-division small justified">
        <div class="fancy-division-zone">
          <h3 class="zone-label">12121212121212</h3>
          <p class="zone-note">未处理</p>
        </div>
        <div class="fancy-division-zone">
          <h3 class="zone-label">2</h3>
          <p class="zone-note">已处理</p>
        </div>
        <div class="fancy-division-zone">
          <h3 class="zone-label">8</h3>
          <p class="zone-note">已过期</p>
        </div>

        <div class="fancy-division justified" style="margin-top: 20px;">
          <div class="fancy-division-zone">
            <img src="demo.jpg" class="zone-image" height="60px">
            <p class="zone-note">消费记录</p>
          </div>
          <div class="fancy-division-zone">
            <img src="demo.jpg" class="zone-image" height="60px">
            <p class="zone-note">充值</p>
          </div>
          <div class="fancy-division-zone">
            <img src="demo.jpg" class="zone-image" height="60px">
            <p class="zone-note">支付密码</p>
          </div>
        </div>

        <div class="fancy-division justified" style="margin-top: 20px;">
          <div class="fancy-division-zone">
            <img src="demo.jpg" class="zone-image" height="60px">
          </div>
          <div class="fancy-division-zone">
            <img src="demo.jpg" class="zone-image" height="60px">
          </div>
          <div class="fancy-division-zone">
            <img src="demo.jpg" class="zone-image" height="60px">
          </div>
        </div>
      </div>
    </div>

    <div class="bar footer fixed-bottom" style="padding: 0 10px; height: auto; border-top: 0;">
      <button class="button button-block button-success" style="margin-top: 0;">下一步</button>
    </div>

  </body>
</html>
