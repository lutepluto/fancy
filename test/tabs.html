<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fancy Tabs</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="../dist/css/fancy.css" rel="stylesheet">
  </head>
  <body>

    <header class="bar header fixed-top transparent">
      <a href="#" class="left"><i class="icon icon-chevron-left"></i>主页</a>
      <h1 class="title">Tab</h1>
      <a href="#" class="right">关于<i class="icon icon-chevron-right"></i></a>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content has-header has-footer">
      
      <div class="padding">
        <ul class="tabs">
          <li class="tab-item"><a href="#">Item one</a></li>
          <li class="tab-item active"><a href="#">Item two</a></li>
          <li class="tab-item"><a href="#">Item three</a></li>
        </ul>
      </div>

    </div>

    <div class="bar footer fixed-bottom">
      <div class="tabs">
        <a class="tab-item active" href="#">One</a>
        <a class="tab-item" href="#">Two</a>
        <a class="tab-item" href="#">Three</a>
      </div>
    </div>

  </body>
</html>
