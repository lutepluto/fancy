<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Modal</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="../dist/css/fancy.css" rel="stylesheet">
  </head>
  <body>

    <header class="bar header fixed-top transparent">
      <h1 class="title">Modal</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content has-header">
      <div class="padding">
        <button class="button button-block button-primary" data-toggle="modal" data-target="#modal">Open Modal</button>
      </div>
    </div>

    <div id="modal" class="modal fade">
      <div class="modal-dialog">
        <div class="dialog-body">This is a modal dialog!</div>
        <div class="dialog-footer">
          <a href="javascript: void(0)" data-dismiss="modal">OK</a>
          <a href="javascript: void(0)" data-dismiss="modal">Cancel</a>
        </div>
      </div>
    </div>

    <script src="../dist/js/vendor/zepto.js"></script>
    <script src="../dist/js/fancy.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $('#actionsheet').on('fancy:actionsheet:selected', function(e) {
          console.log(e.id + '-' + e.val)
        })
      })
    </script>

  </body>
</html>
