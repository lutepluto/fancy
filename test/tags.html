<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fancy Label</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="../dist/css/fancy.css" rel="stylesheet">
  </head>
  <body>

    <header class="bar header fixed-top transparent">
      <h1 class="title">Facncy Label</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content has-header">

      <div class="padding">

        <label class="label">标签</label>
        <label class="label success">标签</label>
        <label class="label primary">标签</label>
        <label class="label warning">标签</label>
        <label class="label danger">标签</label>

      </div>

      <div class="padding">
        <label class="text-dafault">标签标签</label>
        <label class="text-success">标签标签</label>
        <label class="text-primary">标签标签</label>
        <label class="text-warning">标签标签</label>
        <label class="text-danger">标签标签</label>
      </div>

      <div class="padding">
        <a href="#" class="tag">标签</a>
        <a href="#" class="tag success">标签</a>
        <a href="#" class="tag primary">标签</a>
        <a href="#" class="tag warning">标签</a>
        <a href="#" class="tag danger">标签</a>
      </div>

      <div class="padding">
        <a href="#" class="tag outline">标签</a>
        <a href="#" class="tag outline success">标签</a>
        <a href="#" class="tag outline primary">标签</a>
        <a href="#" class="tag outline warning">标签</a>
        <a href="#" class="tag outline danger">标签</a>
      </div>

    </div>

  </body>
</html>
