<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Combox</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="../dist/css/fancy.css" rel="stylesheet">
  </head>
  <body>

    <header class="bar header fixed-top transparent">
      <h1 class="title">Combox</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content has-header">

      <ul data-toggle="combox">
        <li class="active">
          <a href="javascript: void(0)" data-target="#root-01" data-icon="http://st.demo2do.com/beast/upload/c/c-01.jpg" data-disabled="false" data-role="rootCategory">蔬菜类</a>
        </li>
        <li>
          <a href="javascript: void(0)" data-target="#root-03" data-icon="http://st.demo2do.com/beast/upload/c/c-03.jpg" data-disabled="false" data-role="rootCategory">其他类</a>
        </li>
        <li>
          <a href="javascript: void(0)" data-target="#root-03" data-icon="http://st.demo2do.com/beast/upload/c/c-04.jpg" data-disabled="false" data-role="rootCategory">豆制品</a>
        </li>
        <li>
          <a href="javascript: void(0)" data-target="#root-02" data-icon="http://st.demo2do.com/beast/upload/c/c-02.jpg" data-disabled="false" data-role="rootCategory">豆制品</a>
        </li>
      </ul>

    </div>

    <script src="../dist/js/vendor/zepto.js"></script>
    <script src="../dist/js/fancy.js"></script>

    <script type="text/javascript">
      
      $(function() {
        // init combox
        $('[data-toggle="combox"]').combox({
          clazz : 'listview-box-header',
          placeholder : '选择菜品大类'
        })

        

      })

    </script>

  </body>
</html>
