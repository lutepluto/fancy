<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fancy Checkbox & Radio</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="../dist/css/fancy.css" rel="stylesheet">
  </head>
  <body>

    <header class="bar header fixed-top transparent">
      <h1 class="title">Checkbox & Radio</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content has-header">

      <div class="list">
        <div class="item">
          <h2>Checbox</h2>
        </div>
        <div class="item item-checkbox">
          Default
          <label class="checkbox">
            <input type="checkbox" >
          </label>
        </div>
        <div class="item item-checkbox">
          Primary
          <label class="checkbox primary">
            <input type="checkbox">
          </label>
        </div>
        <div class="item item-checkbox">
          Success
          <label class="checkbox success">
            <input type="checkbox" >
          </label>
        </div>
        <div class="item item-checkbox">
          Warning
          <label class="checkbox warning">
            <input type="checkbox" >
          </label>
        </div>
        <div class="item item-checkbox">
          Danger
          <label class="checkbox danger">
            <input type="checkbox" >
          </label>
        </div>
      </div>

      <ul class="list">
        <li class="item"><h2>Radio</h2></li>
        <li class="item item-radio">
          Apple
          <label class="radio">
            <input type="radio" name="radio">
          </label>
        </li>
        <li class="item item-radio">
          Google
          <label class="radio primary">
            <input type="radio" name="radio">
          </label>
        </li>
        <li class="item item-radio">
          Microsoft
          <label class="radio success">
            <input type="radio" name="radio">
          </label>
        </li>
        <li class="item item-radio">
          Facebook
          <label class="radio warning">
            <input type="radio" name="radio">
          </label>
        </li>
        <li class="item item-radio">
          Twitter
          <label class="radio danger">
            <input type="radio" name="radio">
          </label>
        </li>
      </ul>

    </div>

  </body>
</html>
